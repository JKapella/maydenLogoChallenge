<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mayden Logo DIV </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Mayden Academy</h1>
        <div class='whiteBoxM0'></div>
        <div class='greyBoxM0'></div>
        <div class='greyBoxM01'></div>
        <div class='whiteBoxD1'></div>
        <div class='greyBoxD1'></div>
        <div class='greyBoxD2'></div>
        <div class='whiteBoxN'></div>
        <div class='greyBoxN'></div>
        <div class='greyBoxN2'></div>
        <div class='whiteBoxA'></div>
        <div class='greyBoxA'></div>
        <div class='whiteBoxD2'></div>
        <div class='greyBoxD3'></div>
        <div class='greyBoxD4'></div>
        <div class='whiteBoxM'></div>
        <div class='greyBoxM'></div>
        <div class='greyBoxM2'></div>
        <div class='whiteBoxM2'></div>
        <div class='greyBoxM3'></div>
        <div class='greyBoxM4'></div>
        <div class='whiteTrapC'></div>
        <div class="logoContainer">
            <div class="greenSegment"></div>
            <div class="greenSegmentSmall"></div>
            <div class="whiteCircle"></div>
            <div class="lightBlueSegment"></div>
            <div class="darkBlueSegment"></div>
            <div class="orangeSegment"></div>
        </div>
    </div>
    <div>
        <h1>--- SVG version --></h1>
        <div class='container'>
            <svg>
                <polygon points="0,0 143,0 0,309" class='green'></polygon>
                <polygon points="133,0 165,0 165,24 133,24" class='green'></polygon>
                <ellipse cx="165" cy="30" rx="33" ry="30" class='white'></ellipse>
                <polygon points="211,0 354,0 354,309" class='lightBlue'></polygon>
                <polygon points="106,273 247,273 282,354 72,354" class='darkBlue'></polygon>
                <polygon points="176,102 220,206 134,206" class='orange'></polygon>
            </svg>
        </div>
    </div>
</body>
</html>
